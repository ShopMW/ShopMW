    <div class="container">

                <h1 class="nike">nike</h1>

                <img src="https://th.bing.com/th/id/OIP.neQmXbXJnDIUzzQFPM4HKQHaEK?rs=1&pid=ImgDetMain" alt="" class="shoe show" color="blue">
                <img src="https://th.bing.com/th/id/OIP.neQmXbXJnDIUzzQFPM4HKQHaEK?rs=1&pid=ImgDetMain" alt="" class="shoe" color="red">
                <img src="https://th.bing.com/th/id/OIP.neQmXbXJnDIUzzQFPM4HKQHaEK?rs=1&pid=ImgDetMain" alt="" class="shoe" color="green">

            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Tài khoản #2</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Hình ảnh Tài Khoản</h3>

                        <span class="color active" primary="#2175f5" color="blue"></span>
